version: 2

defaults:
  workspace_root: &workspace_root
    ~/cadastredatagouv

  nodejs_container: &nodejs_container
    working_directory: *workspace_root
    docker:
      - image: circleci/node:8

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  restore_node_modules: &restore_node_modules
    restore_cache:
      name: Restore node_modules cache
      keys:
        - v1-cadastredatagouv-node-{{ checksum "yarn.lock" }}
        - v1-cadastredatagouv-node-

jobs:
  checkout:
    <<: *nodejs_container
    steps:
      - checkout

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./

  install:
    <<: *nodejs_container
    steps:
      - *attach_workspace
      - *restore_node_modules

      - restore_cache:
          name: Restore yarn cache
          keys:
            - v1-cadastredatagouv-yarn-{{ checksum "yarn.lock" }}
            - v1-cadastredatagouv-yarn-

      - run:
          name: Install dependencies
          command: yarn

      - save_cache:
          name: Save yarn cache
          key: v1-cadastredatagouv-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn/

      - save_cache:
          name: Save node_modules cache
          key: v1-cadastredatagouv-node-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/

  lint:
    <<: *nodejs_container
    steps:
      - *attach_workspace
      - *restore_node_modules

      - run:
          name: Lint JavaScript
          command: yarn lint

  build:
    <<: *nodejs_container
    steps:
      - *attach_workspace
      - *restore_node_modules

      - run:
          name: Build output bundles
          command: yarn build

      - run:
          name: Extract built bundles for stats
          command: |
            mkdir dist-stats
            cp -r .next/app.js .next/bundles dist-stats
            # Remove _document.js as itâ€™s only used by the server.
            rm dist-stats/bundles/pages/_document.js
            gzip -r dist-stats

      -  store_artifacts:
          name: Store built bundles for stats
          path: dist-stats

workflows:
  version: 2

  build_test_deploy:
    jobs:
      - checkout

      - install:
          requires:
            - checkout

      - build:
          requires:
            - install

      - lint:
          requires:
            - install
